<div class="d-flex justify-content-center">
  <img
    [src]="url"
    class="img-normalizada card-img-to animate__animated animate__fadeIn"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  />
</div>
